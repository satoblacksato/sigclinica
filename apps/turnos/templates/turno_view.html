{% extends "./complementos/perfil.html" %} {% load staticfiles %} {% block css %}

    <link href="{% static 'css/plugins/datapicker/datepicker3.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/fullcalendar/fullcalendar.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/fullcalendar/fullcalendar.print.css' %}" rel='stylesheet' media='print'>
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/clockpicker/clockpicker.css' %}" rel="stylesheet">
    <link href="{% static 'select2/select2-4.0.3/dist/css/select2.min.css' %}" rel="stylesheet">

{% endblock css %} {% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Turnos</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>Asigne un Turno</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <!--<a href="" class="btn btn-primary">Cargar</a>-->
        </div>
    </div>
</div>
<div class="row" id="app">
        <turno_alta></turno_alta>
        <calendario></calendario>
</div>
{% endblock %} {% block js %}

<!-- Mainly scripts -->
<script src="{% static 'fullcalendar/lib/moment.min.js' %}"></script>

<!-- Full Calendar -->
<script src="{% static 'fullcalendar/fullcalendar.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

<!-- jQuery UI  -->
<script src="{% static 'js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>

<!-- iCheck -->
<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>

<!-- Data picker -->
<script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>

<!-- Clock picker -->
<script src="{% static 'js/plugins/clockpicker/clockpicker.js' %}"></script>

<!-- Select2 -->
<script src="{% static 'select2/select2-4.0.3/dist/js/select2.full.min.js' %}"></script>

<!-- Archivo Vue -->
<script src="{% static 'apps-compiler/turnos.js' %}"></script>

<script>
$('#id_hora').clockpicker({
    donetext: 'Listo'
});

$('#id_paciente').select2();
$('#id_empleado').select2();

$('#id_fecha').datepicker({
    startView: 1,
    todayBtn: "linked",
    keyboardNavigation: false,
    forceParse: false,
    autoclose: true,
    format: "dd/mm/yyyy"
});

</script>

{% endblock js %}
