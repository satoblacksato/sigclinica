{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SigCl√≠nica</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Toastr style -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cxlt-vue2-toastr.css' %}">


    {% block css %}
        

    {% endblock css %}

</head>

<body class="">

    {% csrf_token %}

    <div id="wrapper">

        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <!-- perfil de usuario -->
                    {% block perfil %} {% endblock perfil %}
                    <!-- perfil de usuario -->
                    <!-- menu -->
                    {% block menu %} {% endblock menu %}
                    <!-- menu -->

                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                        <form role="search" class="navbar-form-custom" action="search_results.html">
                            <div class="form-group">
                                <!--<input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search"> -->
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message"></span>
                        </li>
                        <li>
                            <a href="/cerrar/">
                                <i class="fa fa-sign-out"></i> Salir
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>

            <!-- contenido -->
            {% block content %} {% endblock %}
            <!-- contenido -->
            <!-- footer -->
            {% block footer %} {% endblock %}
            <!-- footer -->

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

    <!-- Toastr -->
    <script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>
    <!-- scoket IO -->
    <script src="{% static 'socket/socket.io.js' %}"></script>
    <script>
           
    </script>

    {% block js %}
        <script>
        var http = require('http');

        var server = http.createServer();
        server.listen(9000);
    
        </script>

    {% endblock js %}

</body>

</html>
